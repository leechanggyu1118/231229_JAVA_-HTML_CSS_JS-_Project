<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        up dawn game
    </h1>
    <ul>
        <li>
            랜덤 숫자만들기 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 숫자 1개를 생성
        </li>
        <li>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.'문구 출력
        </li>
        <li>
            input란에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면,
        </li>
        <li>
            컴퓨터의 숫자보다 높은숫자면 down, 낮으면 up이라고 출력
        </li>
        <li>
            숫자를 맞추면 정답입니다.! ~ 숫자는 ?? 였습니다. 출력
        </li>
    </ul>
    <h1>
        <button type="button" id="random">랜덤 숫자 생성 버튼</button>
        <button type="button" id="re">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myNum" max="99" min="0">
        <button type="button" id="compareNum">정답~!!</button>
    </h1>
    <h3 id="result"></h3>

    <script>
        let computerNum = 0;
        let count = 0;

        document.getElementById('compareNum').addEventListener('click',()=>{
            let myNum = Number(document.getElementById('myNum').value);
            count++; // 횟수 증가

            document.getElementById('re').addEventListener('click',()=>{
                location.reload; //새로고침
            })

            let str='';
            if(myNum > 1 && myNum < 100){
                //실행
                if(computerNum == myNum){
                    str = `시도횟수 ${count}, 정답입니다. 랜덤 수는 ${computerNum} 였습니다.`;
                }else if(computerNum > myNum){
                    str = `시도횟수 ${count}, up!!`;
                }else if(computerNum < myNum){
                    str = `시도횟수 ${count}, down!!`;
                }
            }else{
                str=`1~99까지의 숫자만 입력가능합니다.`;
            }
            document.getElementById('result').innerHTML = str;
        })

        document.getElementById('random').addEventListener('click',()=>{
            computerNum = Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText =
            `컴퓨터가 랜덤 수를 (1~99) 생성했습니다`;
            console.log(computerNum);
        })


    </script>

</body>
</html>
