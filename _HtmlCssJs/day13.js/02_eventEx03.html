<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        가격: <input type="text" id="price">원<br>
        할인율: <input type="number" id="rate">%<br>
        <button type="button" onclick="checkSubject()">할인가격 계산</button>
    </form>

    <h3 id="check"></h3>
    
    <script>
        // const check = document.getElementById('check');

        // let 가격 = document.getElementById('price');
        // let 할인율 = document.getElementById('discount');

        function checkSubject(){
            let price = parseInt(document.getElementById('price').value);
            let rate = Number(document.getElementById('rate').value);
            let savePrice = (price*(rate/100)); //할인받는 금액
            let salePrice = price - savePrice; //지불금액

            document.getElementById('check').innerText =
            `가격 : ${price}, 할인율 : ${rate}%, 할인금액 : ${savePrice}, 지불금액${salePrice}`;

            // check.innerHTML = `가격 : ${priceVal}`;
            // check.innerHTML = `할인율 : ${discountVal}%`;
            // check.innerHTML = `할인금액 : ${iscountAmountVal}`;
            // check.innerHTML = `지불금액 : ${amountVal}`;

        }
    </script>

</body>
</html>
