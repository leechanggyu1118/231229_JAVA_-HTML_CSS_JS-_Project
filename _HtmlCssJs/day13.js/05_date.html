<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜 관련 함수</h1>
    <ul>
        <li>
            new Date(); => 오늘 날짜 반환
        </li>
        <li>
            getFullYear(); : 연도만 리턴
        </li>
        <li>
            getMonth()+1 : 월만 추출 0~11월 +1
        </li>
        <li>
            getDate() : 일 1~31 flxjs
        </li>
        <li>
            getDay() : 요일 0(일)~6(토) 
        </li>
        <li>
            getHours(), getMinutes(), getSeconds() : 시분초 값 추출
        </li>
        <script>
            let today = new Date();
            console.log(today)
            console.log(today.getFullYear());
            console.log(today.getMonth()+1);
            console.log(today.getDate());
            console.log(today.getDay());
            console.log(today.getHours());
            let today2 = today.toLocaleDateString();
            console.log(today2); // 2024. 3. 18.
            let time = today.toLocaleTimeString();
            console.log(time); // 오후 9:18:15
            let dateTime = today.toLocaleString(); // 2024. 3. 18. 오후 9:18:15
            console.log(dateTime);
        </script>
    </ul>
</body>
</html>
