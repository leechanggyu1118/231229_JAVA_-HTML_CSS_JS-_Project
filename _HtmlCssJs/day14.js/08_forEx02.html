<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        향상된 for
    </h1>
    <ul>
        <li>
            for of : 배열 안의 내용을 탐색할 때 사용 {}
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 {}
            for(let value in Object){
                <!-- value = key -->
                code;
            }
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="num">
    <button id="btn">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수<br>
    </h3>

    <script>
        let r = document.getElementById('result').innerHTML;

        document.getElementById('btn').addEventListener('click',()=>{
            let num = document.getElementById('num').value;
            let arr = [];
            let count=0;
            if (num>100) {
                alert('1~100까지의 숫자를 입력해주세요.')
            }else{
                for(let i=1;i<=100;i++){
                    if (num%i == 0) {
                        let sosu = String(i);
                        arr += ' '+sosu;
                        count++;
                    }
                }
            
            }
            document.getElementById('result').innerHTML =
            `${r}<br>${arr}<br>총 ${count}개 `;

        })
    </script>
</body>
</html>
