<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 2~9단까지 출력</h1>
    <button type="button" id="gugudan">구구단 출력</button>
    <div id="gugu">
        <!--테이블 추가 
            2*1=2 3*1=3 ... 9*1
            2*2=4 3*2=8
            ...
            incre = 1일 경우 tr 하나 생성
            for dan 2~9 증가 반복 td 생성
            incre = 2 tr 생성...
         -->
         <table border="1" id="dataTable"></table>
    </div>

    <script>
        document.getElementById('gugudan').addEventListener('click',()=>{
            let dataTable = document.getElementById('dataTable');
            let dan = 2;
            let incre = 1;
            let str ='';
            // let str ='<table>'; // 테이블을 스크립트에서도 만들 수 있다.

            for(incre=1;incre<=9;incre++){
                str += `<tr>`;
                for(dan=2;dan<=9;dan++){
                    str += `<td>${dan}*${incre}=${incre*dan}</td>`;
                    
                }
                str += `</tr>`;
                
            }
            // str+=`</table>`; 만들면 마지막에는 닫아준다.
            dataTable.innerHTML = str;

        });
    </script>
</body>
</html>
