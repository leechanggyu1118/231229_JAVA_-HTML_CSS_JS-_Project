<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>성적확인</legend>
            name: <input type="text" id="name"><br>
            kor: <input type="number" id="kor"><br>
            eg: <input type="number" id="eg"><br>
            math: <input type="number" id="math"><br>
            <button type="button" id="btn">성적확인</button>
        </fieldset>
     </form>
     <h3 id="result">
        <!-- 이름, 합계, 평균, 합격여부(60이상이면 pass / fail) -->
        <!-- 입력한 성적의 점수 값이 0~100 사이의 값이 아니면 alert창 띄워 안내 -->
     </h3>

     <script>
        document.getElementById('btn').addEventListener('click', ()=>{
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eg = document.getElementById('eg').value;
            let math = document.getElementById('math').value;

            if(check(kor) && check(eg) && check(math)){
                let sum = Number(kor)+Number(eg)+Number(math);
                let evg = (sum/3).toFixed(2);              
                let account = (evg>=60)? 'pass' : 'fail';

                document.getElementById('result').innerHTML =
                `이름 : ${name}, 합계 : ${sum}, 평균 : ${evg}, 합격여부 : ${account}`
            }
        });

        function check(num){
            if(num < 0 || num > 100){
                alert('0~100사이의 값을 입력해주세요.')
                document.getElementById('kor').value='';
                document.getElementById('eg').value='';
                document.getElementById('math').value='';
                document.getElementById('result').innerText='';
                return false;
            }else{
                return true;
            }
        }

     </script>
</body>
</html>
